<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="landing">
        <nav>
            <div class="row">
                <div class="nav__container">
                    <div class="nav__logo--area">
                        <img src="./assets/treact-logo.svg" alt="" class="logo">
                        <a href="#" class="nav__logo--text">Treact</a>
                    </div>
                    <ul class="nav__links">
                        <li>
                            <a href="#" class="nav__link">
                               About 
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">
                               Blog 
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">
                               Pricing 
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">
                               Contact Us
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav__link">
                               Login 
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn">
                               Sign Up 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>     
        </nav>
        <header>
            <div class="row">
                <div class="header__container">
                    <div class="header__signup">
                        <h1 class="header__signup--title">
                            Beautiful React Templates <span class="purple">for you</span>.
                        </h1>
                        <p class="header__signup--para">
                            Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                        </p>
                        <div class="header__email">
                            <input type="email" placeholder="Your E-mail Address" class="header__email--input">
                            <button class="header__email--btn btn">Get Started</button>
                        </div>
                        <div class="header__signup--subtitle">
                            OUR TRUSTED CUSTOMERS 
                        </div>
                        <figure class="header__signup--companies">
                            <img src="./assets/customers.png" alt="">
                        </figure>
                    </div>
                    <figure class="header__img--wrapper">
                        <img src="./assets/treact-landing.svg" alt="">
                    </figure>
                </div>
            </div>
        </header>
    </section>

    <script src="main.js"></script>
</body>
</html>
